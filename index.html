<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalC using HTML || CSS || jS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>

    <!-- <h1 class="text-center">Use This calculator</h1> -->
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <!-- <input type="text" class="screen"> -->
                    <div class="disp-1">0</div>
                    <div class="disp-2">0</div>
                    <div class="tmp-result">0</div>
                </div>
                <div>
                    <!-- <input class="btn" type="button" value="AC">
                    <input class="btn" type="button" value="DE">
                    <input class="btn" type="button" value=".">
                    <input class="btn" type="button" value="/">  -->

                    <button class="btn all-clear" id="clear" type="button" value="AC">AC</button>
                    <button class="btn last-entity-clear" id="del" type="button" value="DE">DE</button>
                    <button class="btn operation" type="button" >%</button>
                    <button class="btn operation" type="button" >/</button>
                </div>
                <div>
                    <!-- <input class="btn" type="button" value="7">
                    <input class="btn" type="button" value="8">
                    <input class="btn" type="button" value="9">
                    <input class="btn" type="button" value="*">   -->

                    
                    <button class="btn number" type="button" >7</button>
                    <button class="btn number" type="button" >8</button>
                    <button class="btn number" type="button" >9</button>
                    <button class="btn operation" type="button" >*</button>
                </div>
                <div>
                    <!-- <input class="btn" type="button" value="4">
                    <input class="btn" type="button" value="5">
                    <input class="btn" type="button" value="6">
                    <input class="btn" type="button" value="-"> -->
                    
                    <button class="btn number" type="button">4</button>
                    <button class="btn number" type="button">5</button>
                    <button class="btn number" type="button">6</button>
                    <button class="btn operation" type="button">-</button>
                </div>
                <div>
                    <!-- <input class="btn" type="button" value="1">
                    <input class="btn" type="button" value="2">
                    <input class="btn" type="button" value="3">
                    <input class="btn" type="button" value="+"> -->

                    
                    <button class="btn number" type="button">1</button>
                    <button class="btn number" type="button">2</button>
                    <button class="btn number" type="button">3</button>
                    <button class="btn operation" type="button">+</button>
                </div>
                <div>
                    <!-- <input class="btn" type="button" value="00">
                    <input class="btn" type="button" value="0">
                    <input class="btn equal" type="button" value="="> -->

                    
                    
                    <button class="btn number" type="button" >0</button>
                    <button class="btn number dot" type="button" >.</button>
                    <button class="btn equal" id="eq" type="button" value="=">=</button>
                </div>
            </form>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
